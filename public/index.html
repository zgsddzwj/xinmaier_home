<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="model"></div>
    <!-- built files will be auto injected -->
    <script src="https://connect.qq.com/qc_jssdk.js" data-appid="<%= VUE_APP_QQAPPID %>" data-redirecturi="<%= VUE_APP_QQBACK %>"></script>
    <script src="/src/assets/iconfont/iconfont.js"></script>
    <style>
      .icon {
        width: 1.5em;
        height: 1.5em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
        cursor: pointer;
        margin-right: 1rem;
      }
    </style>
  </body>
</html>
